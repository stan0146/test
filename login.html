</head>

<body>
  <!-- Always shows a header, even in smaller screens. (FIXED HEADER) -->

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <a class="mdl-navigation__link" href="home.html">
            <h3>Swarmm</h3>
          </a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="profile.html">Profile</a>
          <a class="mdl-navigation__link" href="allEvents.html">All events</a>
          <a class="mdl-navigation__link" href="createEvent.html">Create new event</a>
          <a class="mdl-navigation__link" href="login.html">Log in</a>
          <a class="mdl-navigation__link" href="createAccount.html">Register</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Swarmm</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="profile.html">Profile</a>
        <a class="mdl-navigation__link" href="allEvents.html">All events</a>
        <a class="mdl-navigation__link" href="createEvent.html">Create new event</a>

      </nav>
    </div>

    <!--SAMPLE LOG IN COMPONENT-->

      <main id="main-holder">
        <h1 id="login-header">Login</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>
      
      </main>
      
  </div>
  <script src="script/login.js"></script> </script>
